<body id="takeAway"
	  ng-app="cannelle_app">
	<div id="container"
		 role="main"
		 ng-controller="cannelle_appCtrl">
		<div class="container-fluid">
			<div class="row delayed h-100 fh-100 minh-100 align-items-center justify-content-center">

				<!--Bloc main-->
				<div class="col-12 col-sm-12 col-md-10 col-xl-8 delayed d-flex justify-content-center delayed content col-tablet">
					<div class="d-md-flex w-100 justify-content-center align-items-center delayed content m-0">
						<div class="d-md-flex maxh-100 minh-xl-100 w-0 p-0 m-0"></div>
						<div class="row w-100 m-0 align-items-center justify-content-center">
							<!--Bandeau titre-->
							<div class="col-12">
								<div id="bandeau-titre" class="d-flex w-100 bandeau">
									<h2 class="fadeInDown blockquote my-3 px-3 py-1"
										ng-if="subtitle!=''">
										{{subtitle}}
									</h2>
								</div>
							</div>
							<!--Texte descriptif-->
							<div class="col-12 my-2">
								<div class="textBox"
									 ng-class="{true:'fadeInDown',false:'fadeInUp'}[illustration != '']"
									 ng-if="text != ''">
									<p class="mb-3 mb-md-0 my-0"
									   ng-bind-html="text">
									</p>
								</div>
							</div>
							<!--Ressources-->
							<div class="col-12 mb-3"
								 ng-if="illustration != ''">
								<div class="m-auto d-md-flex flex-column w-100 py-1 py-md-3">
									<ul class="list-group delayed">
										<!--Ressource-->
										<a id="resource_{{key}}" class="list-group-item list-group-item-action mt-2 shadow-sm rounded fadeInUp px-3"
										   href="{{value.contenu}}" target="_blank"
										   ng-repeat="(key,value) in ressource"
										   nf-if="value.txt"
										   ng-mouseup="updateAllContentViewedStatus(value.contenu)"
										   ng-keydown="updateAllContentViewedStatusKeyDown(value.contenu, $event)">
											<div class="media">
												<!--Lien web-->
												<svg class="medium align-self-center"
													alt=""
													ng-if="isUrl(value.contenu) == true">
													<use href="#icon-web"></use>
												</svg>
												<!--Fichier à télécharger-->
												<svg class="medium align-self-center"
														alt=""
														ng-if="isUrl(value.contenu) == false">
													<use href="#icon-download"></use>
												</svg>
												<div class="media-body align-self-center ml-3 p my-0 text-color"
													 ng-bind-html="maxLength(value.txt)">
												</div>
											</div>
										</a>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
